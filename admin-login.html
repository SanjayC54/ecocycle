<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle | Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="stylesheet" href="css/modern.css">
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Shared client -->
  <script src="js/supabaseClient.js"></script>
  <!-- Auth logic -->
  <script src="js/admin-auth.js" defer></script>
</head>
<body style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:clamp(1rem,4vw,4rem);">
  <div style="display:grid;gap:2.2rem;grid-template-columns:repeat(auto-fit,minmax(330px,1fr));align-items:stretch;width:100%;max-width:1050px;">
    <div class="panel fade-in" style="padding:2.4rem 2rem 2.8rem;display:flex;flex-direction:column;gap:1.3rem;">
      <div class="brand-orb" style="width:92px;height:92px;font-size:2.3rem;">♻</div>
      <h1 style="font-size:clamp(2.2rem,4vw,3rem);background:linear-gradient(90deg,#fff,#45f59a);-webkit-background-clip:text;color:transparent;margin:0;">
        EcoCycle Admin
      </h1>
      <p style="color:#93a8b5;font-size:.95rem;line-height:1.5;max-width:400px;">
        Authenticate to manage submissions & lifecycle retention.
      </p>
      <p style="margin-top:auto;font-size:.62rem;letter-spacing:.22em;text-transform:uppercase;color:#7d97a5;">
        © <span id="year"></span> EcoRecycle Platform
      </p>
    </div>
    <div class="panel scale-in" style="padding:2.3rem 2rem 2.8rem;display:flex;flex-direction:column;">
      <h2 style="margin:0 0 .5rem;">Welcome Back</h2>
      <p style="margin:0 0 1.4rem;color:#8fa6b4;font-size:.85rem;">Administrator authentication</p>
      <form id="adminLoginForm" autocomplete="off" style="display:flex;flex-direction:column;gap:1.1rem;">
        <div class="field">
          <label>Email</label>
          <input id="adminEmail" type="email" required placeholder="admin@example.com" autocomplete="username">
        </div>
        <div class="field">
          <label>Password</label>
          <input id="adminPassword" type="password" required placeholder="••••••••" autocomplete="current-password">
        </div>
        <button type="submit" id="loginBtn" class="btn primary large">Login</button>
        <div id="adminStatus" class="form-status"></div>
      </form>
      <div style="margin-top:1.2rem;font-size:.75rem;color:#90a6b2;">
        Back to site? <a href="home.html">Return home</a>
      </div>
    </div>
  </div>
  <script>document.getElementById("year").textContent=new Date().getFullYear();</script>
</body>
</html>
